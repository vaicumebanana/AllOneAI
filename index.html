<!DOCTYPE html>
<html>
<head>
    <title>AllOneAI - Modelos de IA</title>
    <style>
        body {
            background-color: #228B22;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p.subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        #chat-history {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ddd;
        }
        #user-input {
            width: 70%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }
        #send-button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        #model-selector {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        #model-info {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 1.1em;
        }
        #loading {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .user-message {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #0d47a1;
            font-weight: bold;
        }
        .ai-message {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #1b5e20;
        }
        .error-message {
            background-color: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #c62828;
        }
        .pro-message {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #e65100;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>AllOneAI</h1>
    <p class="subtitle">Principais modelos de IA em um √∫nico lugar</p>

    <div class="container">
        <h3>Chat</h3>
        <div id="chat-history">
            </div>
        <div style="display: flex; justify-content: center;">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
        <div id="pro-version-message" class="pro-message" style="display:none;">
            Pague **R$30** para acessar a vers√£o pro limitada! Pix: **493.897.228-02** üí≥<br>
            Ap√≥s o pagamento, envie o comprovante para: **suportealloneai@gmail.com**
        </div>
    </div>

    <div class="container">
        <h3>Selecione o Modelo</h3>
        <select id="model-selector">
            <option value="">-- Selecione --</option>
            <option value="openrouter:openai/gpt-4o">GPT-4o (OpenAI)</option>
            <option value="openrouter:anthropic/claude-3-opus">Claude 3 Opus (Anthropic)</option>
            <option value="openrouter:google/gemini-2.5-pro">Gemini 2.5 Pro (Google)</option>
            <option value="openrouter:meta-llama/llama-3-70b-instruct">Llama 3 70B (Meta)</option>
            <option value="openrouter:mistralai/mistral-large">Mistral Large (Mistral)</option>
        </select>
        <div id="model-info">Selecione um modelo para ver sua descri√ß√£o</div>
    </div>

    <div id="loading" style="display:none">Processando...</div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const models = {
            "openrouter:openai/gpt-4o": {
                name: "GPT-4o",
                description: "Modelo mais avan√ßado da OpenAI"
            },
            "openrouter:anthropic/claude-3-opus": {
                name: "Claude 3 Opus", 
                description: "Modelo topo de linha da Anthropic"
            },
            "openrouter:google/gemini-2.5-pro": {
                name: "Gemini 2.5 Pro",
                description: "Modelo avan√ßado do Google"
            },
            "openrouter:meta-llama/llama-3-70b-instruct": {
                name: "Llama 3 70B",
                description: "Modelo open-source da Meta"
            },
            "openrouter:mistralai/mistral-large": {
                name: "Mistral Large",
                description: "Modelo avan√ßado da Mistral AI"
            }
        };

        let currentModel = "";
        let userMessageCount = 0; // Contador para mensagens do usu√°rio
        const MESSAGE_LIMIT = 10; // Limite de mensagens
        const LOCAL_STORAGE_KEY = 'allOneAiUserMessageCount'; // Chave para o LocalStorage
        let chatBlockedPermanently = false; // Nova flag para bloquear permanentemente

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Tenta carregar o contador de mensagens do LocalStorage
            const storedCount = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedCount) {
                userMessageCount = parseInt(storedCount, 10);
            }

            // Verifica o limite ao carregar a p√°gina
            if (userMessageCount >= MESSAGE_LIMIT) {
                chatBlockedPermanently = true; // Define a flag de bloqueio permanente
                document.getElementById('pro-version-message').style.display = 'block';
                enableChat(false);
                addMessage("Voc√™ atingiu o limite de mensagens gratuitas. Pague para acessar a vers√£o pro!", 'error');
            } else {
                // Mensagem inicial apenas se o chat n√£o estiver bloqueado
                addMessage("Ol√°! Escolha um modelo abaixo e comece a conversar!", 'ai');
            }

            document.getElementById('model-selector').addEventListener('change', function() {
                currentModel = this.value;
                const model = models[currentModel];
                document.getElementById('model-info').innerHTML = model 
                    ? `<b>${model.name}</b>: ${model.description}`
                    : "Selecione um modelo";
                
                // Limpa o hist√≥rico de conversa visualmente, mas n√£o redefine o contador de uso
                document.getElementById('chat-history').innerHTML = '';

                // Verifica se o chat est√° bloqueado permanentemente
                if (chatBlockedPermanently) {
                    document.getElementById('pro-version-message').style.display = 'block';
                    enableChat(false);
                    addMessage("Voc√™ atingiu o limite de mensagens gratuitas. Pague para acessar a vers√£o pro!", 'error');
                } else {
                    // Se n√£o estiver bloqueado permanentemente, permite continuar
                    enableChat(true);
                    document.getElementById('pro-version-message').style.display = 'none';
                    if (model) {
                        addMessage(`Voc√™ est√° conversando com ${model.name}. Como posso ajudar?`, 'ai');
                    }
                }
            });

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });

        function sendMessage() {
            // Se o chat estiver bloqueado permanentemente, impede qualquer envio
            if (chatBlockedPermanently) {
                document.getElementById('pro-version-message').style.display = 'block';
                enableChat(false);
                return;
            }

            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message || !currentModel) return;

            addMessage(message, 'user');
            input.value = '';
            document.getElementById('loading').style.display = 'block';
            
            // Adiciona a mensagem do usu√°rio ao hist√≥rico da conversa APENAS se n√£o for bloqueado
            // A 'currentConversation' √© usada para o contexto da IA, n√£o para contar o limite de uso
            // Para garantir que a IA responda corretamente, voc√™ precisaria manter a conversa ou reiniciar
            // o contexto, dependendo da sua estrat√©gia para usu√°rios pagos.
            // Por simplicidade, vou manter o 'currentConversation' limpo ao atingir o limite para n√£o confundir
            // a l√≥gica da IA com conversas ap√≥s o bloqueio.
            // Se precisar que a IA responda at√© a 10¬™ mensagem, a 'currentConversation' precisa ser mantida
            // e s√≥ redefinida para a 'vers√£o pro'.
            // Para este cen√°rio de bloqueio total, a 'currentConversation' pode ser redefinida.
            // No entanto, para a IA ter contexto da conversa anterior (mesmo que bloqueada no input),
            // √© melhor mant√™-la e apenas impedir novos inputs.
            // Para este caso, vamos manter a currentConversation sendo constru√≠da.
            // currentConversation.push({role: 'user', content: message});

            userMessageCount++; // Incrementa o contador de mensagens do usu√°rio
            localStorage.setItem(LOCAL_STORAGE_KEY, userMessageCount); // Salva no LocalStorage

            // Verifica se esta mensagem excedeu o limite
            if (userMessageCount >= MESSAGE_LIMIT) {
                chatBlockedPermanently = true; // Define a flag de bloqueio permanente
                document.getElementById('pro-version-message').style.display = 'block';
                enableChat(false); // Desabilita o chat imediatamente
                addMessage("Voc√™ atingiu o limite de mensagens gratuitas. Pague para acessar a vers√£o pro!", 'error');
                document.getElementById('loading').style.display = 'none'; // Esconde o loading caso o bloqueio ocorra aqui
                return; // Impede a chamada √† API se o limite foi atingido com esta mensagem
            }

            // Apenas faz a chamada √† API se o chat n√£o estiver bloqueado
            // A currentConversation real precisa ser passada para a API.
            // Se o objetivo √© bloquear totalmente, ent√£o essa chamada n√£o deveria acontecer.
            // No entanto, se for para a 10¬™ mensagem ainda obter resposta e s√≥ depois bloquear:
            let tempConversation = [...currentConversation]; // Copia o array para n√£o afetar o original ao adicionar a 10¬™
            tempConversation.push({role: 'user', content: message});


            puter.ai.chat(tempConversation, {model: currentModel})
                .then(response => {
                    addMessage(response, 'ai');
                    // currentConversation.push({role: 'assistant', content: response});
                    // O controle de bloqueio j√° est√° acima, n√£o precisa verificar de novo aqui
                })
                .catch(err => {
                    addMessage("Erro: " + err.message, 'error');
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function addMessage(text, type) {
            const chat = document.getElementById('chat-history');
            const msg = document.createElement('div');
            
            if (type === 'user') {
                msg.className = 'user-message';
                msg.textContent = "Voc√™: " + text;
            } 
            else if (type === 'ai') {
                msg.className = 'ai-message';
                msg.textContent = "IA: " + text;
            }
            else {
                msg.className = 'error-message';
                msg.textContent = "Erro: " + text;
            }
            
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        // Fun√ß√£o para habilitar/desabilitar o input e o bot√£o de enviar
        function enableChat(enabled) {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            if (!enabled) {
                userInput.placeholder = "Limite de mensagens atingido. Pague para continuar.";
                sendButton.style.backgroundColor = '#ccc'; // Estilo para bot√£o desabilitado
                sendButton.style.cursor = 'not-allowed';
            } else {
                userInput.placeholder = "Digite sua mensagem...";
                sendButton.style.backgroundColor = '#4CAF50'; // Estilo original do bot√£o
                sendButton.style.cursor = 'pointer';
            }
        }
    </script>
</body>
</html>
