<!DOCTYPE html>
<html>
<head>
    <title>AllOneAI - Modelos de IA</title>
    <style>
        body {
            background-color: #228B22;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p.subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        #chat-history {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ddd;
        }
        #user-input {
            width: 70%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }
        #send-button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        #model-selector {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        #model-info {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 1.1em;
        }
        #loading {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .user-message {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #0d47a1;
            font-weight: bold;
        }
        .ai-message {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #1b5e20;
        }
        .error-message {
            background-color: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>AllOneAI</h1>
    <p class="subtitle">Principais modelos de IA em um único lugar</p>

    <div class="container">
        <h3>Chat</h3>
        <div id="chat-history">
            <div class="ai-message">Olá! Escolha um modelo abaixo e comece a conversar!</div>
        </div>
        <div style="display: flex; justify-content: center;">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <div class="container">
        <h3>Selecione o Modelo</h3>
        <select id="model-selector">
            <option value="">-- Selecione --</option>
            <option value="openrouter:openai/gpt-4">GPT-4 (OpenAI)</option>
            <option value="openrouter:anthropic/claude-2">Claude 2 (Anthropic)</option>
            <option value="openrouter:google/palm-2">PaLM 2 (Google)</option>
            <option value="openrouter:meta-llama/llama-2-70b">Llama 2 70B (Meta)</option>
            <option value="openrouter:openai/gpt-3.5-turbo">GPT-3.5 Turbo (OpenAI)</option>
            <option value="openrouter:anthropic/claude-3-sonnet">Claude 3 Sonnet (Anthropic)</option>
        </select>
        <div id="model-info">Selecione um modelo para ver sua descrição</div>
    </div>

    <div id="loading" style="display:none">Processando...</div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const models = {
            "openrouter:openai/gpt-4": {
                name: "GPT-4",
                description: "Modelo mais avançado da OpenAI com raciocínio complexo"
            },
            "openrouter:anthropic/claude-2": {
                name: "Claude 2", 
                description: "Modelo topo de linha da Anthropic com foco em segurança"
            },
            "openrouter:google/palm-2": {
                name: "PaLM 2",
                description: "Modelo avançado do Google com amplo conhecimento"
            },
            "openrouter:meta-llama/llama-2-70b": {
                name: "Llama 2 70B",
                description: "Modelo open-source da Meta com ótimo desempenho"
            },
            "openrouter:openai/gpt-3.5-turbo": {
                name: "GPT-3.5 Turbo",
                description: "Versão rápida e eficiente do modelo da OpenAI"
            },
            "openrouter:anthropic/claude-3-sonnet": {
                name: "Claude 3 Sonnet",
                description: "Versão balanceada da série Claude 3 da Anthropic"
            }
        };

        let currentModel = "";
        let currentConversation = [];

        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('model-selector');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            modelSelector.addEventListener('change', function() {
                currentModel = this.value;
                const model = models[currentModel];
                
                if (model) {
                    document.getElementById('model-info').innerHTML = 
                        `<strong>${model.name}</strong><br>${model.description}`;
                    
                    // Reset conversation when changing model
                    currentConversation = [];
                    document.getElementById('chat-history').innerHTML = 
                        `<div class="ai-message">Você está conversando com ${model.name}. Como posso ajudar?</div>`;
                } else {
                    document.getElementById('model-info').textContent = "Selecione um modelo";
                }
            });

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            if (!currentModel) {
                alert("Por favor, selecione um modelo primeiro");
                return;
            }

            addMessage(message, 'user');
            input.value = '';
            document.getElementById('loading').style.display = 'block';
            
            // Adiciona a mensagem do usuário à conversa
            currentConversation.push({role: 'user', content: message});

            // Chama a API do Puter.ai corretamente
            puter.ai.chat(currentConversation, {model: currentModel})
                .then(response => {
                    addMessage(response, 'ai');
                    currentConversation.push({role: 'assistant', content: response});
                })
                .catch(err => {
                    console.error("Erro na API:", err);
                    addMessage("Ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.", 'error');
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function addMessage(text, type) {
            const chat = document.getElementById('chat-history');
            const msg = document.createElement('div');
            
            if (type === 'user') {
                msg.className = 'user-message';
                msg.textContent = "Você: " + text;
            } 
            else if (type === 'ai') {
                msg.className = 'ai-message';
                msg.textContent = "IA: " + text;
            }
            else {
                msg.className = 'error-message';
                msg.textContent = "Erro: " + text;
            }
            
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
